    <script>
        // declararea numerelor
        let a = 28;

    // algoritm de interschimbare pentru ordonarea rcescatoare 

    if( a > b){let temp = a; a = b; b = temp;} 
    if( b > c){let temp = b; b = c; c = temp;} 
    if( c > d){let temp = c; c = d; d = temp;} 

    //dupa prima trece verificam din nou pentru toate perechile
    if( a > b){let temp = a; a = b; b = temp;} 
    if( b > c){let temp = b; b = c; c = temp;} 
    if( a > d){let temp = a; a = b; b = temp;}

    console.log(`numerele ordonate sunt: ${a}, ${b}, ${c}, ${d}`)
       </script>
