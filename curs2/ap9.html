<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aplicatia 9 curs 2</title>
</head>
<body>
    <script>
        let n;
        let i = 0;

        n =eval(prompt('Va rugam sa introduceti un numar', 2));
        document.write(`numere impare:`);

        while( i<n ){
            if(i % 2 != 0){
               // document.write('<p> numere impare:'+ i);
                 document.write(`<p> numere impare: ${i} </p>`);
            }
            i++
        }
         
    </script>
</body>
